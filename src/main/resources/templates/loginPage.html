<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org "  th:replace="landingPage::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<section class="vh-100 bg-secondary-subtle" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-2">Login</h3>
				<div th:if="${param.error}" class="text-danger text-center mb-5">Invalid username or password</div>
				<div th:if="${param.logout}" class="text-success text-center mb-5"> Logout Successful</div>
				
		<form th:action="@{/login}" method="post" >
            <div data-mdb-input-init class="form-outline mb-4">
            	<label class="form-label" for="typeEmailX-2">Email</label>
              	<input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" />             
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
            	<label class="form-label" for="typePasswordX-2">Password</label>
              	<input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" />
            </div>         

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>      
		</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
