<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="mb-4">Add User</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

<form th:action="@{/admin/saveuser}" method="post">
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Full name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" name="name" placeholder="Full Name"/>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Email address</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="email" class="form-control form-control-lg" name="email" placeholder="example@example.com" required="required" />

              </div>
            </div>
            
            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Password</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"  required="required"/>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Full name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <div class="mb-3">
					<select class="form-select" aria-label="Default select example" name="role" required="required">
							<option>ADMIN</option>
							<option>SALE</option>
							<option>ACCOUNTANT</option>
							<option>HR</option>							
						</select>

					</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Add User</button>
            </div>
</form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>


</body>
</html>
